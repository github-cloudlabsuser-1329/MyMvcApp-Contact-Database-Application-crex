# GitHub Actions workflow for deploying ASP.NET Core app to Azure Web App
# Save this as .github/workflows/azure-webapp-deploy.yml in your repository

name: Build and deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore MyMvcApp-Contact-Database-Application-crex/MyMvcApp.csproj

    - name: Build
      run: dotnet build --no-restore MyMvcApp-Contact-Database-Application-crex/MyMvcApp.csproj

    - name: Test
      run: dotnet test --no-build --verbosity normal MyMvcApp.Tests/MyMvcApp.Tests.csproj

    - name: Publish
      run: dotnet publish -c Release -o ./publish_output MyMvcApp-Contact-Database-Application-crex/MyMvcApp.csproj

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish_output